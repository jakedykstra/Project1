<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <title>BlockTrade</title>
</head>

<body>
  <h1></h1>

  <section class="transaction-history">
    <h3>Bit Trade Transaction History</h3>
    <table>
      <tr>
        <th>Transaction Count</th>
        <th>Crypto</th>
        <th>Coin Amount</th>
        <th>Currency Amount</th>
      </tr>
      <tbody>

      </tbody>
    </table>

  </section>

  <div class="card mb-4">
    <div class="card-body">
      <h6 class="card-title">Add new train</h6>
      <form>
        <div class="form-group row">
          <label for="name-input">Buy Ethereum/ Enter Amount</label>
          <input class="form-control" id="amount-eth" placeholder="Amount of Ethereum" type="number">
        </div>
        <input type="submit" id="submit">
        <div class="form-group row">
          <label for="name-input">Sell Ethereum/ Enter Amount</label>
          <input class="form-control" id="amount-eth2" placeholder="Amount of Ethereum" type="number">
        </div>
        <input type="submit" id="submit2">
      </form>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
